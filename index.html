<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #portfolioFrame {
      width: 80%;
      height: 800px;
      margin: 20px auto;
      display: none;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Portfolio</h1>
  <button onclick="showPortfolio()">View Portfolio</button>

  <iframe id="portfolioFrame"></iframe>

  <script>
    function showPortfolio() {
      const iframe = document.getElementById('portfolioFrame');
      iframe.src = "https://drive.google.com/file/d/15ELmHY7Ew9TERCmLZep3KGxts-7UiM5P/preview";
      iframe.style.display = "block";
    }
  </script>

</body>
</html>
